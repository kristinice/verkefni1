<!doctype html>
<html lang="is">
	<head>
		<meta charset="utf-8">
		<title>Vefforritun 2014 - Verkefni 6</title>
		<link rel="stylesheet" href="verkefni6.css">
		<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	</head>
	<body>
		<main>
			<h1>Skráning</h1>

			<div class="villur">
				<p>Villur komu upp!</p>
				<ul><span></span></ul>
			</div>

			<form class="form" id="form">
			<ul>

				<li><label for="nafn">Nafn: *</label><input type="text" id="nafn" class="nafn"> </li>

				<li><label for="netfang">Netfang: *</label><input type="text" id="netfang" class="netfang" placeholder="nonni@example.org"> </li>

				<li><label for="heimilisfang">Heimilisfang: *</label><input type="text" id="heimilisfang" class="heimilisfang" placeholder="Aðalgata 10"> </li>

				<li><label for="kyn">Kyn: *</label><input type="radio" id="karl" class="kyn"> Karl <input type="radio" id="kona" class="kyn"> Kona </li>

				<li><input type="checkbox" id="nyttefni" class="nyttefni"> <label for="nyttefni">Sendu mér kynningar á nýju efni</label> </li>

				<li><label for="athugasemd">Athugasemd: </label><input type="text" id="athugasemd" class="athugasemd">Hámark 100 stafir</li>

			</ul>

			<input type="submit" value="Skrá mig">
			</form>

		</main>

		<script src="verkefni6.js"></script>
	</body>
</html>
